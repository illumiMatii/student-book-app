<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie do księgi studentów</title>
</head>
<body>
    <h1>Dodaj Studenta do księgi studentów</h1>
    <form action="http://localhost:8080/add">
        <table>
            <tr>
                <td>Podaj imię</td>
                <td><input name="firstname"></td>
            </tr>
            <tr>
                <td>Podaj nazwisko</td>
                <td> <input name="lastname"> </td>
            </tr>
            <tr>
                <td>Podaj indeks</td>
                <td><input name="indeks"></td>
            </tr>
            <tr>
                <td>Podaj email</td>
                <td><input name="email"></td>
            </tr>
            <tr>
                <td>Dodaj opis</td>
                <td><input name="description"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
